{% extends 'base.html' %}

{% block content %}

{% for project in projects %}
<div class="row mb-5">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <a href="{% url 'project' project.slug %}">{{ project.title }}</a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <p>{{ project.description|safe }}</p>
                    </div>
                    {% if project.featured_image %}
                    <div class="col">
                        <img src="{{ project.featured_image.url }}" />
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex flex-row justify-content-end">
                    <a href="{{project.url}}" target="_blank" rel="noreferrer noopener" class="me-3">Live site</a>
                    <a href="{{ project.repository_url }}" target="_blank" rel="noreferrer noopener">Code</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endfor %}
{% endblock %}
