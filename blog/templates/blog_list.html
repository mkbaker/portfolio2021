{% extends 'base.html' %}
{% block content %}
{% for blog in blog_list %}
<div class="row mb-5">
    <div class="col">
        <div class="card">
            <div class="card-header">
                {{ blog.title }}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <p>{{ blog.text }}</p>
                    </div>
                    {% if blog.featured_image %}
                    <div class="col">
                        <img src="{{ blog.featured_image.url }}" />
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>


{% endfor %}
{% endblock %}
